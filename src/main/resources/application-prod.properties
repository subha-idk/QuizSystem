# This tells Spring to use the database URL provided by Render's environment variable
spring.datasource.url=${DB_URL}

# Use the database username and password from Render's environment variables
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# These are good settings for a production environment
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Use the OAuth credentials from Render's environment variables
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${APP_BASE_URL}/login/oauth2/code/google

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.redirect-uri=${APP_BASE_URL}/login/oauth2/code/github